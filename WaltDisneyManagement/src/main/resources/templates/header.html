<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Header Fragment</title>
  <!-- Aqui vocÃª incluiria seus estilos, scripts ou outros elementos do cabeÃ§alho -->
</head>
<body>
  <div th:fragment="header">
    <!-- ======= Header ======= -->
    <header id="header" class="header fixed-top d-flex align-items-center">

      <div class="d-flex align-items-center justify-content-between">
        <div class="logo d-flex align-items-center">
          <a href="/" class="d-flex align-items-center">
            <img src="/img/disneylogo.png" alt="">
            <span class="d-none d-lg-block" style="font-size: 18px; margin-left: 5px; margin-right: 30px;">Walt Disney Management</span>
          </a>
        </div>
        <i class="bi bi-list toggle-sidebar-btn"></i>
      </div><!-- End Logo -->

      <nav class="header-nav ms-auto">
        <ul class="d-flex align-items-center">

          <li class="nav-item" th:if="${role eq 'ADMIN'}">
            <a href="/adminpage" class="nav-link nav-icon" >
              <i class="bi bi-tools"></i>
            </a>
          </li><!-- End Search Icon-->

          <li class="nav-item dropdown pe-3">

            <a class="nav-link nav-profile d-flex align-items-center pe-0" href="" data-bs-toggle="dropdown">
              <img src="/img/profile-img.jpg" alt="Profile" class="rounded-circle">
              <span class="d-none d-md-block dropdown-toggle ps-2" th:text="${username}"></span>
            </a><!-- End Profile Iamge Icon -->

            <ul class="dropdown-menu dropdown-menu-end dropdown-menu-arrow profile">
              <li class="dropdown-header">
                <h6 th:text="${username}"></h6>
                <span th:text="${role}"></span>
              </li>

              <li>
                <hr class="dropdown-divider">
              </li>

              <li>
                <a class="dropdown-item d-flex align-items-center" th:href="@{/logout}">
                  <i class="bi bi-box-arrow-right"></i>
                  <span>Logout</span>
                </a>
              </li>

            </ul>
            <!-- End Profile Dropdown Items -->
          </li><!-- End Profile Nav -->

        </ul>
      </nav><!-- End Icons Navigation -->

    </header>
    <!-- End Header -->
  </div>
</body>
</html>

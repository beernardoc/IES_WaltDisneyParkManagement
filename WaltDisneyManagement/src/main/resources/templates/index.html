<body>

  <!-- ======= Header ======= -->
  <div th:replace="header :: header"></div>
  <!-- End Header -->

  <!-- ======= Sidebar ======= -->
  <div th:replace="sidebar :: sidebar"></div>
  <!-- End Sidebar-->

  <main id="main" class="main">

    <!-- ======= Page Title =======  -->
    <div class="pagetitle">
      <h1> Walt Disney World</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item active">Home</li>
        </ol>
      </nav>
    </div>
    <!-- End Page Title -->

    <section class="section dashboard">
      <div class="row">

        <!-- Left side columns -->
        <div class="col-lg-8">
          <div class="row">

            <!-- Magic Kingdom Park Card -->


            <div class="col-xxl-4 col-xl-12" th:each="park : ${parks}" th:if="${role eq 'ADMIN' or role eq 'TECHNICIAN'}">
              <a>
                <div class="card info-card customers-card" th:data-parkname="${park.name}" th:style="'cursor: pointer; background-image: url(\'/img/parks/' + ${park.name.replace(' ', '').toLowerCase()} + '.jpg\')'">
                  <div class="card-body">
                    <h5 class="card-title" style="color: white; font-size: 20px; font-weight: bold; text-shadow: 2px 2px #8a898f;" th:text="${park.name}"></h5>
                  </div>
                </div>
              </a>
            </div>


            <div class="col-xxl-4 col-xl-12" th:each="park : ${parkCars}" th:if="${role eq 'ADMIN' or role eq 'PARKING'}">
              <a>
                <div class="card info-card customers-card" th:data-parkinglotname="${park.name}" style="cursor: pointer; background-image: url('/img/parks/parkingLot.jpg'); background-size: cover; background-position: center; width:315px;height:155px;">
                  <div class="card-body">
                    <h5 class="card-title" style="color: white; font-size: 20px; font-weight: bold; text-shadow: 2px 2px #8a898f;" th:text="${park.name}"></h5>
                  </div>
                </div>
              </a>
            </div><!-- End Customers Card -->


            
            <!-- Line Chart -->
            <div class="col-12">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Visitor Flow <span>| Today</span></h5>

                  <div id="visitorsChart"></div>

                </div>
              </div>
            </div>
            <!-- End Line Chart -->

          </div>
        </div>
        <!-- End Left side columns -->

        <!-- Right side columns -->
        <div class="col-lg-4">

          <!-- Customers Card -->
          <div class="card info-card">

            <div class="card-body">
              <h5 class="card-title">Visitors<span> | Now</span></h5>

              <div class="d-flex align-items-center">
                <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                  <i class="bi bi-people"></i>
                </div>
                <div class="ps-3">
                  <h6 id="visitors">-</h6>

                </div>
              </div>

            </div>
          </div>
          <!-- End Customers Card -->

          <!-- Recent Activity -->
          <!--  <div th:text="${visitors}"> </div> -->
          <div class="card">

            <div class="card-body">
              <h5 class="card-title">Recent Activity <span>| Park and Descripton</span></h5>

              <div class="activity">

                <th:block th:each="history : ${maintenanceHistory}">
                  <div class="activity-item d-flex">
                    <div class="activite-label" th:text="${history.date}"></div>
                    <i class='bi bi-circle-fill activity-badge text-success align-self-start'></i>
                    <div class="activity-content">
                      <strong><span th:text="${history.park}"></span></strong>
                      <span th:text="| - ${history.description}|"></span>
                    </div>

                  </div><!-- End activity item-->
                </th:block>


              </div>

            </div>


          </div>
          <!-- End Recent Activity -->

          <!-- Pie Chart -->
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Visitor Flow in Each Park <span>| Now</span></h5>

              <div id="pieChart"></div>


            </div>
          </div>
          <!-- End Pie Chart -->

        </div>
        <!-- End Right side columns -->

      </div>






    </section>





  </main>
  <!-- End #main -->

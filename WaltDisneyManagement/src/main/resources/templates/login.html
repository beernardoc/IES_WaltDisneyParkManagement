<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>
    
    <!-- Formulário de Login -->
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        
        <button type="button" onclick="submitLoginForm()">Login</button>
    </form>

    <!-- Script JavaScript para lidar com o envio do formulário -->
    <script>
        function submitLoginForm() {
            // Obter os valores do formulário
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Criar objeto para enviar ao servidor
            var loginDto = {
                username: username,
                password: password
            };

            // Fazer uma requisição ao servidor (pode usar AJAX ou Fetch API)
            fetch('/employee/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(loginDto)
            })
            .then(response => response.json())
            .then(data => {
                // Verificar o resultado do login
                if (data.success) {
                    // Redirecionar para a próxima página
                    window.location.href = '/index';
                } else {
                    // Exibir mensagem de erro na página atual
                    alert('Login failed. Please check your credentials.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>

<body>

<!-- ======= Header ======= -->
<div th:replace="header :: header"></div>
<!-- End Header -->

<!-- ======= Sidebar ======= -->
<div th:replace="sidebar :: sidebar"></div>
<!-- End Sidebar-->

<!-- ======= Main ======= -->
<main id="main" class="main">

    <!-- ======= Page Title ======= -->
    <div class="pagetitle">
        <h1 th:text="${parkName}"></h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                <li class="breadcrumb-item active" th:text="${parkName}"></li>
            </ol>
        </nav>
    </div>
    <!-- End Page Title -->

    <section class="section dashboard">
        <div class="row">

            <!-- ======= Left Side Columns ======= -->
            <div class="col-lg-8">
                <div class="row">

                    <!-- Walt Disney World Railroad -->
                    <div class="col-xxl-4 col-xl-12" th:each="attraction : ${attractions}">
                        <a>
                            <div class="card info-card customers-card" th:data-attraction="${attraction.name}" th:style="'cursor: pointer; background-image: url(\'/img/' + ${attraction.name.replace(' ', '').toLowerCase()} + '.jpg\')'">
                                <div class="card-body">
                                    <h5 class="card-title" style="color: white; font-size: 20px; font-weight: bold; text-shadow: 2px 2px #8a898f;" th:text="${attraction.name}"></h5>
                                </div>
                            </div>
                        </a>
                    </div>
                    <!-- End Walt Disney World Railroad -->

                    <!-- End Tomorrowland Speedway -->

                    <!-- Visitor Flow Chart -->
                    <div class="col-12">
                        <div class="card">

                            <div class="card-body">
                                <h5 class="card-title">Visitor Flow <span>| Today</span></h5>

                                <div id="lineChart"></div>

                                <script>
                                    document.addEventListener("DOMContentLoaded", () => {
                                        new ApexCharts(document.querySelector("#lineChart"), {
                                            series: [{
                                                name: "Desktops",
                                                data: [10, 41, 35, 51, 49, 62, 69, 91, 148, 120, 80]
                                            }],
                                            chart: {
                                                height: 350,
                                                type: 'line',
                                                zoom: {
                                                    enabled: false
                                                }
                                            },
                                            dataLabels: {
                                                enabled: false
                                            },
                                            stroke: {
                                                curve: 'straight'
                                            },
                                            grid: {
                                                row: {
                                                    colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                                                    opacity: 0.5
                                                },
                                            },
                                            xaxis: {
                                                categories: ['8h', '9h', '10h', '11h', '12h', '13h', '14h', '15h', '16h', '17h', '18h'],
                                            }
                                        }).render();
                                    });
                                </script>

                            </div>
                        </div>
                    </div>
                    <!-- End Visitor Flow Chart -->

                    <!-- Map -->
                    <div class="col-12">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Magic Kingdom Map</h5>

                                <div class="d-flex align-items-center">
                                    <img src="/img/map-magic-kingdom.png" alt="Magic Kingdom" width="100%">
                                </div>

                            </div>
                        </div>
                    </div>
                    <!-- End Map -->

                </div>
            </div>
            <!-- End Left Side Columns -->

            <!-- ======= Right Side Columns ======= -->
            <div class="col-lg-4">

                <!-- Visitors -->
                <div class="card info-card">

                    <!-- Visitors Now -->
                    <div class="card-body">
                        <h5 class="card-title">Visitors<span> | Now</span></h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="ps-3">
                                <h6 id="visitors">-</h6>
                                <span class="text-danger small pt-1 fw-bold">12%</span> <span class="text-muted small pt-2 ps-1">decrease</span>
                            </div>
                        </div>
                    </div>
                    <!-- End Visitors Now -->

                    <!-- Visitors Expected -->
                    <div class="card-body">
                        <h5 class="card-title">Visitors Expected <span>| Today</span></h5>

                        <div class="d-flex align-items-center">
                            <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                                <i class="bi bi-people"></i>
                            </div>
                            <div class="ps-3">
                                <h6>624 000</h6>
                                <span class="text-success small pt-1 fw-bold">6%</span> <span class="text-muted small pt-2 ps-1">increase</span>
                            </div>
                        </div>
                    </div>
                    <!-- End Visitors Expected -->

                </div>
                <!-- End Visitors -->

                <!-- Recent Activity -->
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Activity <span>| Attraction and Descripton</span></h5>
                        <div class="activity">

                            <th:block th:each="history : ${maintenanceHistory}">
                                <div class="activity-item d-flex">
                                    <div class="activite-label" th:text="${history.date}"></div>
                                    <i class='bi bi-circle-fill activity-badge text-success align-self-start'></i>
                                    <div class="activity-content" th:text="|${history.attraction} - ${history.description}|"></div>
                                </div>
                            </th:block>

                        </div>
                    </div>
                </div>
                <!-- End Recent Activity -->


            </div>
            <!-- End Right side columns -->

        </div>
    </section>

</main>
